name: Reviewdog

on:
  pull_request:

jobs:
  reviewdog-dotnet:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    name: reviewdog (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup reviewdog
        uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
        with:
          reviewdog_version: latest

      - name: Run dotnet format check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet format --verify-no-changes --verbosity diagnostic . 2>&1 | reviewdog -efm="%f(%l,%c): %m" -name="dotnet-format" -reporter=github-pr-review -fail-on-error=false || true

      - name: Run dotnet build (warnings)
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet build --no-restore 2>&1 | reviewdog -f=msbuild -name="dotnet-build" -reporter=github-pr-review -level=warning -filter-mode=file -fail-on-error=false || true
